version: 2
updates:
  # Main package.json dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'UTC'
    open-pull-requests-limit: 10
    reviewers:
      - 'Myastr0'
    assignees:
      - 'Myastr0'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    groups:
      # Group TypeScript-related packages
      typescript:
        patterns:
          - 'typescript'
          - '@types/*'
          - 'ts-*'
          - 'typedoc*'
      # Group ESLint-related packages
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
          - 'eslint-plugin-*'
          - 'eslint-config-*'
      # Group Jest testing packages
      jest:
        patterns:
          - 'jest'
          - '@types/jest'
          - 'ts-jest'
          - 'nock'
      # Group build tools
      build-tools:
        patterns:
          - 'tsc-alias'
          - 'ts-node'
          - 'tsconfig-paths'
          - 'ts-morph'
          - 'nodemon'
          - 'concurrently'
      # Group linting and formatting
      linting:
        patterns:
          - 'prettier'
          - 'husky'
          - 'lint-staged'
          - 'eslint-plugin-*'
          - 'eslint-config-*'
